image: node:12

stages:
  - check
  - build
  - test

check-install:
  script:
    - yarn install --immutable --immutable-cache --check-cache
  stage: check
check-constraints:
  script:
    - yarn constraints
  stage: check
check-format:
  script:
    - yarn run lint:format
  stage: check

build:
  script:
    - yarn run build
  stage: build

test:
  script:
    - yarn run test
  stage: test
